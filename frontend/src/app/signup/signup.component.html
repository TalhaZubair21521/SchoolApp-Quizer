<div class="spacer"></div>
<div class="formcard">
  <div class="title">Signup</div>
  <form>
    <div class="fieldsection">
      <label>Email</label>
      <div>
        <input type="email" placeholder="Enter Email" class="field" />
      </div>
    </div>
    <div class="fieldsection">
      <label>Name</label>
      <div>
        <input type="text" placeholder="Enter Email" class="field" />
      </div>
    </div>
    <div class="fieldsection">
      <label>Password</label>
      <div>
        <input type="password" placeholder="Enter Password" class="field" />
      </div>
    </div>
    <div class="fieldsection">
      <button class="signupbutton">Signup</button>
    </div>
  </form>
</div>
