<!-- Button trigger modal -->
<button
  type="button"
  #popup
  [hidden]="true"
  class="btn btn-primary"
  data-toggle="modal"
  data-target="#exampleModalCenter"
>
  Launch demo modal
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModalCenter"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Quiz Time</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card mb-3">
          <div class="card-header text-right">Skill</div>
          <div class="card-body">
            <h5 class="card-title">Question 1</h5>
            <div class="form-group">
              <label class="form-check-label" for="c1"
                ><b>How do you sow vegetables ?</b></label
              >
              <small id="QHelp" class="form-text text-muted"
                >Select correct choice.</small
              >
            </div>
            <div class="choices">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q1"
                  id="c1"
                  value="option1"
                />
                <label class="form-check-label" for="c1">
                  Enter Choice 1
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q1"
                  id="c2"
                  value="option2"
                />
                <label class="form-check-label" for="c2">
                  Enter Choice 2
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q1"
                  id="c3"
                  value="option3"
                />
                <label class="form-check-label" for="c3">
                  Enter Choice 3
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q1"
                  id="c4"
                  value="option4"
                />
                <label class="form-check-label" for="c4">
                  Enter Choice 4
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          (click)="handleClick()"
        >
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
